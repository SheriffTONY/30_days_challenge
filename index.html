<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_launching</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="">
        <nav class="navigation">
            <a class="links" href="">Home</a>
            <a class="links" href="">Calculator</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div>
                <h1>New Awesome <br>Product</h1><!--  -->
            </div>
            <div>
                <h3><strong><span>New</span> <br>Product!</strong></h3>
            </div>
        </div>
        <p>Introducing our <strong>latest product,</strong>design to make your life easier and more efficient.
        </p>
        <ul>
            <li>Feature 1</li><br>
            <li>Feature 2</li><br>
            <li>Feature 3</li><br>
        </ul>
        <h4>Order now!</h4>
        <form>
            <label>size:</label>
            <select name="size" id="size">
                <option value="">small</option>
                <option value="">medium</option>
                <option value="">large</option>
            </select>
            <label>color</label>
            <select>
                <option value="">Big</option>
            </select><br>
            <label>Name:</label>
            <input type="text"><br>
            <label>Email:</label>
            <input type="email">
        </form>
        <button>submit</button>
    </main>
    <footer>
        <p>Landing Project Made With html</p>
        <p>sheriff &copy; all right reserved</p>
    </footer>
</body>

</html>
